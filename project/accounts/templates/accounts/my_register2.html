<!-- my_register.html -->
{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username|crispy }}
        {{ form.email|crispy }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
